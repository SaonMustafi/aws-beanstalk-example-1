version: 0.2
phases:
  pre_build:
    commands:
    - echo "Entered the pre-build phase"
    build:
      commands:
      - echo "Entered Build phase"
      - mvn clean prepare-package war:exploded
  post_build:
      commands:
      - echo "Entered Post build"
      - echo "$(pwd)"
      - mv target/deploy ./
artifacts:
    files:
      - deploy/**/*